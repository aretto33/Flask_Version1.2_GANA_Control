{% extends "base.html" %}
{% block content %}

<style>

    /* Banner */
    .banner {
        width: 100%;
        max-width: 1300px;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 12px;
    }

    .contenido {
        max-width: 1000px;
        margin: auto;
    }

    /* === Estilos Botones Café 3D === */
    .btn-cafe {
        display: block;
        background: #c7a97a;
        padding: 12px;
        margin: 10px 0;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        color: #4b3621;
        border-radius: 10px;
        border-bottom: 4px solid #9b7b54;
        box-shadow: 0px 4px 0px #8b6b47;
        transition: 0.1s;
    }

    .btn-cafe:active {
        transform: translateY(2px);
        box-shadow: 0px 2px 0px #8b6b47;
        border-bottom: 2px solid #9b7b54;
    }

    /* Botón especial MIS DATOS */
    .btn-datos {
        display: block;
        background: #eed9b6;
        padding: 14px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        color: #5c432a;
        border-radius: 12px;
        border-bottom: 5px solid #c4a076;
        box-shadow: 0px 5px 0px #a58563;
        margin: 20px 0 30px 0;
        transition: 0.1s;
    }

    .btn-datos:active {
        transform: translateY(3px);
        box-shadow: 0px 2px 0px #a58563;
        border-bottom: 2px solid #c4a076;
    }

    /* === Mini juego === */
    #game-area {
        width: 100%;
        height: 250px;
        background: #dff5d0;
        border: 2px solid #7a9e6f;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        margin-top: 30px;
    }

    #cow {
        width: 70px;
        height: 70px;
        position: absolute;
        top: 90px;
        left: 10px;
        transition: top 0.1s;
    }

    .obstacle {
        width: 40px;
        height: 80px;
        background: brown;
        position: absolute;
        right: -50px;
        top: 120px;
        animation: moveObstacle 2.8s linear infinite;
        border-radius: 8px;
    }

    @keyframes moveObstacle {
        0% { right: -50px; }
        100% { right: 100%; }
    }

    #score {
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
    }

    /* Sidebar */
    .sidebar {
        width: 230px;
        padding: 15px;
    }

    .dashboard {
        display: flex;
    }

</style>


<div class="dashboard">

    <!-- ===== PANEL LATERAL ===== -->
    <div class="sidebar">

        <!-- Botón MIS DATOS separado -->
        <a href="{{ url_for('mi_productor') }}" class="btn-datos">Mis Datos</a>

        <!-- Resto del menú -->
        <a href="{{ url_for('animales') }}" class="btn-cafe">Animales</a>
        <a href="{{ url_for('predios') }}" class="btn-cafe">Predios</a>
        <a href="{{ url_for('pesajes') }}" class="btn-cafe">Pesaje</a>
        <a href="{{ url_for('registro_siniga') }}" class="btn-cafe">Registro SINIGA</a>
        <a href="{{ url_for('seguimiento') }}" class="btn-cafe">Seg. Veterinario</a>
        <a href="{{ url_for('ventas') }}" class="btn-cafe">Venta</a>
        <a href="{{ url_for('razas') }}" class="btn-cafe">Razas</a>

    </div>

    <!-- ===== PANEL CENTRAL ===== -->
    <div class="contenido">

        <h2 class="bienvenido">Bienvenido {{ usuario }} ({{ rol }})</h2>

        <img src="{{ url_for('static', filename='img/banner.png') }}" class="banner">

        <h1 class="titulo">Trámites</h1>

        <div class="tramites">
            <a href="#" class="btn-cafe">Inscripción UPP</a>
            <a href="#" class="btn-cafe">Trámites Datos</a>
            <a href="#" class="btn-cafe">Trámite 3</a>
        </div>

        <!-- Mini juego -->
        <h2 style="margin-top:40px; text-align:center;">Mini-Juego: ¡Evita los obstáculos!</h2>

        <div id="game-area">
            <img id="cow" src="{{ url_for('static', filename='img/cow.png') }}">
            <div class="obstacle"></div>
        </div>

        <div id="score">Puntuación: <span id="scoreValue">0</span></div>

    </div>
</div>

<script>
    let cow = document.getElementById("cow");
    let scoreValue = document.getElementById("scoreValue");

    let cowY = 90;
    let score = 0;

    document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
            cowY -= 60;
            if (cowY < 10) cowY = 10;
            cow.style.top = cowY + "px";

            setTimeout(() => {
                cowY += 60;
                if (cowY > 150) cowY = 150;
                cow.style.top = cowY + "px";
            }, 300);
        }
    });

    setInterval(() => {
        score++;
        scoreValue.textContent = score;
    }, 800);
</script>

{% endblock %}
