{% extends "base.html" %}
{% block content %}

<style>
.form-box, .table-box {
    background: #f5e8d8;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #bca58b;
    margin-bottom: 12px;
}

.btn {
    background: #8b5e3c;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.btn:hover { background: #6b452e; }

.btn-small { padding: 6px 10px; font-size: 0.8rem; }
</style>

<h2>Gestión de Ventas</h2>

<div class="form-box">
    <h3>Registrar / Modificar Venta</h3>

    <form method="POST" id="ventaForm">
        <input type="hidden" name="pk" id="pk">

        <label>Animal:</label>
        <select name="fk_animal" id="fk_animal">
            <option value="">Seleccione...</option>
            {% for a in animales %}
            <option value="{{ a[0] }}">{{ a[0] }} - {{ a[1] }}</option>
            {% endfor %}
        </select>

        <label>Clave:</label>
        <input type="text" name="clave" id="clave" required>

        <label>Precio Total (automático):</label>
        <input type="number" step="0.01" name="precio" id="precio" readonly required>

        <label>Fecha de venta:</label>
        <input type="date" name="fecha_venta" id="fecha_venta" required>

        <button class="btn" name="accion" value="registrar">Registrar</button>
    </form>
</div>

<script>
// Cuando seleccionan un animal → calcular precio
document.getElementById("fk_animal").addEventListener("change", function() {
    let animalId = this.value;

    if (animalId === "") {
        document.getElementById("precio").value = "";
        return;
    }

    fetch("/calcular_precio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ animal_id: animalId })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("precio").value = data.precio ?? "";
    })
    .catch(err => console.error(err));
});
</script>

<div class="table-box">
    <h3>Ventas Registradas</h3>

    <table border="1" width="100%" cellpadding="6">
        <tr>
            <th>ID</th>
            <th>ID Animal</th>
            <th>Clave</th>
            <th>Precio Total</th>
            <th>Fecha de Venta</th>
            <th>Acciones</th>
        </tr>

        {% for v in ventas %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[3] }}</td>
            <td>{{ v[4] }}</td>
            <td>{{ v[5] }}</td>

            <td>
                <button class="btn btn-small"
                        onclick="cargarFormulario('{{ v[0] }}','{{ v[1] }}','{{ v[3] }}','{{ v[4] }}','{{ v[5] }}')">
                    Modificar
                </button>

                <form method="POST" style="display:inline;">
                    <input type="hidden" name="pk" value="{{ v[0] }}">
                    <button class="btn btn-small" name="accion" value="eliminar" style="background:#a63c3c;">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
