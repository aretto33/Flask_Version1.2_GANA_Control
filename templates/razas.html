{% extends "base.html" %}
{% block content %}

<style>
.form-box, .table-box {
    background: #f5e8d8;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #bca58b;
    margin-bottom: 12px;
}

.btn {
    background: #8b5e3c;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.btn:hover { background: #6b452e; }

.btn-small { padding: 6px 10px; font-size: 0.8rem; }
</style>

<h2>Gesti√≥n de Razas</h2>

<div class="form-box">
    <h3>Registrar / Modificar Raza</h3>

    <form method="POST" id="razaForm">
        <input type="hidden" name="pk" id="pk">

        <label>Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label>Origen:</label>
        <input type="text" name="origen" id="origen" required>

        <label>Color:</label>
        <input type="text" name="color" id="color" required>

        <button class="btn" name="accion" value="registrar">Registrar</button>
    </form>
</div>

<div class="table-box">
    <h3>Razas Registradas</h3>

    <table border="1" width="100%" cellpadding="6">
        <tr style="background:#d8c2a8;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Color</th>
            <th>Acciones</th>
        </tr>

        {% for r in razas %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>
                <button class="btn btn-small" onclick="cargarFormulario('{{ r[0] }}','{{ r[1] }}','{{ r[2] }}','{{ r[3] }}')">Modificar</button>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="pk" value="{{ r[0] }}">
                    <button class="btn btn-small" name="accion" value="eliminar" style="background:#a63c3c;">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<script>
function cargarFormulario(id, nombre, origen, color) {
    document.getElementById('pk').value = id;
    document.getElementById('nombre').value = nombre;
    document.getElementById('origen').value = origen;
    document.getElementById('color').value = color;

    let form = document.getElementById('razaForm');
    let existing = document.getElementById('btnModificar');

    if (!existing) {
        let btn = document.createElement('button');
        btn.innerText = 'Modificar';
        btn.className = 'btn';
        btn.name = 'accion';
        btn.value = 'modificar';
        btn.id = 'btnModificar';
        form.appendChild(btn);
    }

    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

{% endblock %}
